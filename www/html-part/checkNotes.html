<table id="notesTable" class="display table" cellspacing="0" width="100%">
    <thead>
        <tr>
            <td hidden>check</td>
            <td hidden>Title</td>
            <td hidden>Date</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in array">
            <td id="checkNote"><input ng-click="addToArray(item.id)" type="checkbox" /></td>
            <td>{{item.title}}</td>
            <td ng-bind="viewDate(item.setDate)"></td>
        </tr>
    </tbody>
</table>
<div class="buttonBottom">
    <button value="save" ng-click="deleteChekedNotes()">Удалить</button>
    <button ng-click="onBackKeyDown()" value="back">Назад</button>
</div>
