<section  ng-cloak>
    <div ng-controller="BottomSheetExample" layout="column" ng-cloak class="md-inline-form">
      <md-content layout-padding>
        <div ng-controller="notesController">
          <form name="noteForm" >
            <!-- section head -->
            <div>
                <!-- input for title -->
                <md-input-container style="position: relative;" flex="100" class="md-block">
                  <label>Заголовок</label>
                  <input ng-model="note.title">
                </md-input-container>
            </div>
            <!-- section notes text -->
            <md-input-container class="md-block">
              <label>Заметка</label>
              <textarea id="textBody" ng-model="note.text" ng-minlength="1" placeholder="Что нужно сделать..." md-maxlength="1000" rows="9" md-select-on-focus></textarea>
            </md-input-container>
          </form>
          <div>
            <button ui-sref="updatereminder({noteClock: note})">NOTIFY</button>
            <md-button class="md-raised" type="submit" value="save" ng-click="updateNote(note.title, note.text, note.setDate, note.id)" ui-sref="home" >Сохранить</md-button>
            <md-button class="md-raised" onclick="history.back()"  value="back">Назад</md-button>
            <md-button class="md-primary md-fab md-fab-bottom-right" ng-click="showListBottomUpdate()"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></md-button>
        </div>
        </div>
      </md-content>
    </div>
</section>
