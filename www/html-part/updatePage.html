<div ng-controller="notesAddController">
    <form>
        <div class="navbar navbar-default navbar-static">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <input type="text" hidden ng-model="MYID" />
                    <textarea id="header" ng-bind="MYnote_title" ng-model="MYnote_title" placeholder="Заголовок..."></textarea><br />
                </div>
            </div>
            <div class="collapse navbar-collapse js-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="reminderPage(MYID,NYnote_title, MYnote_text,MYnote_set_date)">
                        <a id="drop1" class="dropdown-toggle" data-toggle="dropdown">
                            Напоминание
                        </a>
                    </li>
                    <li ng-click="addToArray(MYID); deleteChekedNotes()">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            Удалить
                        </a>
                    </li>
                </ul>
            </div>
            {{viewDate(MYnote_set_date)}}
        </div>
        <textarea id="textBody" ng-model="MYnote_text" ng-minlength="1" placeholder="Что нужно сделать..." autofocus="autofocus"></textarea><br />
        <input type="date" hidden ng-model="MYnote_set_date" placeholder="Установить дату..." />
        <div class="buttonBottom">
            <button type="submit" value="save" ng-click="updateNote(MYID, MYnote_title, MYnote_text, MYnote_set_date)">Сохранить</button>
            <button ng-click="onBackKeyDown()" value="back">Назад</button>
        </div>
        <!-- <input type="button" ng-click="deleteAllNote()" value="Delete">-->
    </form>
</div>
