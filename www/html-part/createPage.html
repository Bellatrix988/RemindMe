<section ng-controller="notesController" ng-init="initNotes()" ng-cloak>
    <div ng-controller="BottomSheetExample" layout="column" ng-cloak class="md-inline-form">
      <md-content layout-padding>
        <div>
          <form name="noteForm">
            <!-- section head -->
            <div >
                <!-- input for title -->
                <md-input-container style="position: relative;" flex="100" class="md-block">
                  <label>Заголовок</label>
                  <input ng-bind="note_text" ng-model="note_title">
                </md-input-container>
                
            </div>
            <!-- section notes text -->
            <md-input-container class="md-block">
              <label>Заметка</label>
              <textarea id="textBody" ng-model="note_text" ng-minlength="1" placeholder="Что нужно сделать..." autofocus md-maxlength="1000" rows="9" md-select-on-focus></textarea>
            </md-input-container>
          </form>
        </div>
        <div class="buttonBottom">
            <md-button class="md-raised" type="submit" value="save" ng-click="addNote(note_title,note_text,note_set_date)" ui-sref="home">Сохранить</md-button>
            <md-button class="md-raised" onclick="history.back()" value="back">Назад</md-button>
            <md-button class="md-primary md-fab md-fab-bottom-right" ng-click="showListBottomSheet()"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></md-button>
        </div>
      </md-content>
    </div>
</section>
