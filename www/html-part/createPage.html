<div ng-controller="notesAddController">
    <div class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <textarea id="header" ng-bind="note_text" ng-model="note_title" placeholder="Заголовок..."></textarea>
            </div>
        </div>
        <div class="collapse navbar-collapse js-navbar">
            <ul class="nav navbar-nav navbar-right">
                <li ng-click="addNote(note_title,note_text,note_set_date); data.typeButton = 'Reminder'; addToHistory('Reminder')">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        Напоминание
                    </a>
                </li>
                <li ng-click="onBackKeyDown()">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        Отменить
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <textarea id="textBody" ng-model="note_text" ng-minlength="1" placeholder="Что нужно сделать..." autofocus></textarea><br />

    <div class="buttonBottom">
        <button type="submit" value="save" ng-click="addNote(note_title,note_text,note_set_date); data.typeButton = 'headPage'; addToHistory('headPage')">Сохранить</button>
        <button ng-click="onBackKeyDown()" value="back">Назад</button>
    </div>
</div>
